<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERD Creator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="erd-container">
        <div class="toolbar">
            <button id="addTable" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i> Add Table
            </button>
            <button id="zoomOut" class="btn btn-secondary btn-sm">
                <i class="fas fa-search-minus"></i>
            </button>
            <span id="zoomLevel" class="badge bg-secondary mx-2">100%</span>
            <button id="zoomIn" class="btn btn-secondary btn-sm">
                <i class="fas fa-search-plus"></i>
            </button>
            <button id="resetView" class="btn btn-secondary btn-sm ms-2">
                <i class="fas fa-compress-arrows-alt"></i> Reset View
            </button>
            <button id="undo" class="btn btn-secondary btn-sm" disabled>
                <i class="fas fa-undo"></i> Undo
            </button>
            <button id="redo" class="btn btn-secondary btn-sm" disabled>
                <i class="fas fa-redo"></i> Redo
            </button>
            <button id="exportImage" class="btn btn-secondary btn-sm">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
        <canvas id="erdCanvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
